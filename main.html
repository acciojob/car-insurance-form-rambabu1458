<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     
		<form method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required />
            </div>
        
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required />
            </div>
                    <div>
                      <label for="gender">Gender:</label>
                      <input type="radio" id="male" name="gender" value="male" required>
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="female">Female</label>
                </div>
        
            <div>
                <label for="cars">Car Brands:</label>
                <select id="cars" name="cars">
                    // <option>Please select your preferred car brand</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                </select>
            </div>
                    <div>
                <label for="carage">Car Age:</label>
                <input type="number" id="carage" required />
            </div>
                    <div>
                <label for="dop">Date of Purchase (dop):</label>
                <input type="date" id="dop" required />
            </div>
                    <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required />
            </div>
        
            <button type="submit" id="submit">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
